<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Custom Image</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 지도 크기 설정 */
        #map {
            height: 100vh;  /* 화면 크기에 맞게 지도 크기 설정 */
        }
    </style>
</head>
<body>
    <!-- 지도 컨테이너 -->
    <div id="map"></div>

    <!-- Leaflet.js 라이브러리 -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 지도 초기화
        var map = L.map('map', {
            crs: L.CRS.Simple, // 타일 시스템 대신 이미지 좌표계로 바꿔줍니다.
            minZoom: 0, // 최소 줌 레벨
            maxZoom: 4 // 최대 줌 레벨을 설정하여, 너무 크게 확대되지 않게 설정
        });

        // 이미지 경로
        var imageUrl = 'testmodule.png'; // 이미지 파일 경로

        // 이미지의 크기 (원본 크기에 맞게 설정)
        var imageWidth = 1200;  // 원본 이미지의 가로 크기 (픽셀)
        var imageHeight = 800;  // 원본 이미지의 세로 크기 (픽셀)

        // 이미지가 표시될 범위 (세계의 크기와 비슷한 좌표 범위)
        var imageBounds = [[0, 0], [imageHeight, imageWidth]]; // 좌상단, 우하단 좌표로 이미지 영역 설정

        // 지도에 이미지 오버레이 추가
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // 지도 크기 및 확대/축소 범위에 맞춰 이미지 크기 유지
        map.fitBounds(imageBounds);  // 이미지 영역에 맞춰 지도 크기 자동 조정
    </script>
</body>
</html>
